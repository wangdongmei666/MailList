<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>通讯录</title>

    <link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script> -->
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="./css/people.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>

<body>
    <div id="content">
        <header class="navbar">
            <a class="back"></a>
            <span>厅领导</span>
        </header>
        <div class="img-bg">
            <img src="./img/bg.jpg" />
            <div class="name">
                <span class="man">王建利</span>
                <img src="./img/man.png"/>
            </div>
        </div>
        <div class="connet">
            <ul>
                <li>
                    <img src="./img/phone.png"/>
                    <p>电话</p>
                </li>
                <li>
                    <img src="./img/message.png" />
                    <p>短信</p>
                </li>
                <li>
                    <img src="./img/mail.png" />
                    <p>邮箱</p>
                </li>
                <li>
                    <img src="./img/mes.png" />
                    <p>消息</p>
                </li>
            </ul>
        </div>
        <div class="detail">
            <label class="field-single">
                <div class="field-label">所在部门</div>
                <div class="field-wrap">陕西省教育厅</div>
            </label>
            <label class="field-single">
                <div class="field-label">职务</div>
                <div class="field-wrap">省教育厅厅长</div>
            </label>
            <label class="field-single">
                <div class="field-label">办公室</div>
                <div class="field-wrap">二号办公楼三楼306室</div>
            </label>
            <label class="field-single">
                <div class="field-label">办公电话</div>
                <div class="field-wrap">029-85845000</div>
            </label>
            <label class="field-single">
                <div class="field-label">手机号码</div>
                <div class="field-wrap">18700001111</div>
            </label>
            <label class="field-single">
                <div class="field-label">办公邮箱</div>
                <div class="field-wrap">771101177@qq.com</div>
            </label>
            <label class="field-single">
                <div class="field-label">传真号码</div>
                <div class="field-wrap">029-85845000</div>
            </label>
            <div class="field-single">
                <div class="field-label">设为常用联系人</div>
                <div class="field-wrap">
                    <label type="switch" class="switch field">
                        <input type="checkbox" value="on">
                        <span class="switch-label"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
